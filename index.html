<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="index.css" rel="stylesheet">

    <title>Ballard Bike Commuting Dashboard</title>

  </head>
  <body>

    <header class="jumbotron text-center" style="margin-bottom:0">
        <h1>Ballard Bike Commuting Dashboard</h1><br>
    </header>

    <ul class="nav justify-content-center nav-custom">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
        </li>
    </ul>

    <section class="container"><br>
        <h2>Group Stats</h2><br>
        <div class="row">
            <div class="col-sm-3">
                <h3 id="num-cyclists">10</h3>
                <p>Cyclists</p>
            </div>
            <div class="col-sm-3">
                <h3 id="kms-logged">769.3</h3>
                <p>Distance (km)</p>
            </div>
            <div class="col-sm-3">
                <h3 id="cals-burned">8533</h3>
                <p>Elevation Gain (m)</p>
            </div>
            <div class="col-sm-3">
                <h3 id="ghg-saved">110.8</h3>        
                <p>CO2 Emissions Reduced (kg)</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <h2>Activity Log</h2>
                <table class="table">
                    <thead>
                        <tr><th scope="col">Name</th><th scope="col">Distance</th><th scope="col">Elevation Gain</th><th scope="col">Time</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>User 1</td><td>13.6</td><td>112</td><td>49:52</td></tr>
                        <tr><td>User 2</td><td>7.8</td><td>68</td><td>36:41</td></tr>
                        <tr><td>User 3</td><td>28.6</td><td>189</td><td>58:61</td></tr>
                        <tr><td>User 4</td><td>11.8</td><td>141</td><td>46:25</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4">
                <img src="map.png" width="100%"alt="map">
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
